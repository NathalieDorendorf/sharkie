<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/img/1.Sharkie/1.IDLE/1.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="./style.css">
    <script src="./models/world/world.class.js"></script>
    <script src="./models/world/level.class.js"></script>
    <script src="./models/keyboard/keyboard.class.js"></script>
    <script src="./models/submodels/drawable-object.class.js"></script>
    <script src="./models/status-bar/status-bar.class.js"></script>
    <script src="./models/status-bar/status-bar-character.class.js"></script>
    <script src="./models/status-bar/status-bar-coin.class.js"></script>
    <script src="./models/status-bar/status-bar-poison.class.js"></script>
    <script src="./models/status-bar/status-bar-endboss.class.js"></script>
    <script src="./models/submodels/movable-object.class.js"></script>
    <script src="./models/submodels/throwable-object.class.js"></script>
    <script src="./models/background/background-object.class.js"></script>
    <script src="./models/background/light.class.js"></script>
    <script src="./models/background/barrier.class.js"></script>
    <script src="./models/character/character.class.js"></script>
    <script src="./models/collectable/coin.class.js"></script>
    <script src="./models/collectable/poison.class.js"></script>
    <script src="./models/enemy/enemy.class.js"></script>
    <script src="./models/enemy/jelly-fish.class.js"></script>
    <script src="./models/enemy/puffer-fish-green.class.js"></script>
    <script src="./models/enemy/puffer-fish-red.class.js"></script>
    <script src="./models/enemy/puffer-fish-yellow.class.js"></script>
    <script src="./models/enemy/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./levels/level2.js"></script>
    <script src="./js/game.js"></script>
</head>
<body>
    <h1>Sharkie</h1>

    <div id="fullscreen">
        <canvas width="720" height="480" id="canvas">

        </canvas>
    </div>

    <div class="start-container" id="startContainer">
        <div class="startscreen" id="startscreen">
            <div class="button-group">
                <button onclick="startGame()">Start Game</button>
                <button onclick="fullscreen()">
                    <img src="./assets/img/fullscreen.svg" alt="Fullscreen" class="button-icon">
                    Fullscreen
                </button>
                <button onclick="toggleMusic()" id="musicButton">
                    <img src="./assets/img/sound-on.svg" alt="Music" class="button-icon" id="musicIcon">
                    Music On
                </button>
                <button onclick="openOverlay()">Options</button>
                <button onclick="showImprint()">Imprint</button>
            </div>
        </div>
    </div>

    <button onclick="fullscreen()">
        <img src="./assets/img/fullscreen.svg" alt="fullscreen">
    </button>

</body>
</html>
